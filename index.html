<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC <br><small><i>(√çndice de Massa Corporal)</i></small></h1>
        <form id="imc-form">
            <label for="peso">Peso (KG):</label>
            <input type="number" id="peso" required><br>
            <label for="altura">Altura:</label>
            <input type="number" id="altura" step="0.01" required><br>
            <button type="button" onclick="calcularIMC()">Ver resultado</button>
        </form>
        <p id="resultado"></p>
    </div>
    <script src="calcularimc.js"></script>
    <footer>Gabriel Levi &copy; 30/10/2024</footer>
</body>
</html>
